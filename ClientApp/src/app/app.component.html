<div class="container-fluid">
  <h1>NYC Taxi Fare Calculator</h1>
  <form #userForm="ngForm">

    {{ userForm.value | json }}

    <br />
    <div class="form-group">
      <label> Number of minutes traveling above 6 mph </label>
      <input type="text" class="form-control" name="minutesFasterThan6MPH" ngModel/>
    </div>

    <div class="form-group">
      <label> Number of minutes traveling below 6 mph </label>
      <input type="text" class="form-control" name="minutesSlowerThan6MPH" ngModel/>
    </div>

    <div class="form-group">
      <label> Date of Ride </label>
      <input type="date" class="form-control" name="date" ngModel/>
    </div>

    <div class="form-group">
      <label> Time of Ride </label>
      <input type="time" class="form-control" name="time" ngModel/>
    </div>

  </form>

</div>


<button class="btn-primary btn-primary">Calculate</button>
