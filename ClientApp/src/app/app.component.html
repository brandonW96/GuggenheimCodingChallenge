<div class="container-fluid">
  <h1>NYC Taxi Fare Calculator</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">

    <br />
    <div class="form-group">
      <label> Number of minutes traveling above 6 mph </label>
      <input type="number" class="form-control" name="minutesFasterThan6MPH" [ngModel]="FareModel.minutes"/>
    </div>

    <div class="form-group">
      <label> Number of miles traveling below 6 mph </label>
      <input type="number" class="form-control" name="milesSlowerThan6MPH" [ngModel]="FareModel.miles"/>
    </div>

    <div class="form-group">
      <label> Date of Ride </label>
      <input type="date" class="form-control" name="date" [ngModel]="FareModel.date"/>
    </div>

    <div class="form-group">
      <label> Time of Ride </label>
      <input type="time" class="form-control" name="time" [ngModel]="FareModel.time"/>
    </div>

  </form>

</div>


<button class="btn-primary btn-primary" type="submit">Calculate</button>
